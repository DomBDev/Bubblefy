<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block styles %}{% endblock %}
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block scripts %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-brand">
                    <a href="{{ url_for('home.home') }}" class="navbar-logo">
                        <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Logo">
                    </a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{{ url_for('home.home') }}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('home.home') }}" class="nav-link">About</a>
                    </li>
                    <li class="nav-item nav-button">
                        <a href="{{ url_for('home.home') }}" class="nav-link">Get Started</a>
                    </li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    <div class="bg-bubbles">
    </div>
    <footer>
    </footer>
</body>
</html>
